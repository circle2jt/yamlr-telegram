title: Prerelease the version
vars:
  preid: alpha
  versionName: prerelease
runs:
  - scene:
      path: https://raw.githubusercontent.com/circle2jt/ymlr/main/shares/version.yaml
      vars:
        force: true
        preid: ${vars.preid}
        versionName: ${vars.versionName}
        changeDir: ~~/changelogs
        changeFile: ~~/CHANGELOG.md
        commitFiles: 
          - ~~/README.md
          - ~~/package.json
