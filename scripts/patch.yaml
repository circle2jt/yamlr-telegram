title: Patch the version
runs:
- scene:
    path: https://raw.githubusercontent.com/circle2jt/ymlr/main/shares/version.yaml
    vars:
      force: true
      versionName: patch
      changeDir: ~~/changelogs
      changeFile: ~~/CHANGELOG.md
      commitFiles: 
        - ~~/README.md
        - ~~/package.json